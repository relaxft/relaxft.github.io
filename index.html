<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习页面</title>
	<style>
		#box1{
			width:500px;
			border:1px solid red;
		}
		#box2,#box3{
			width:200px;
			height:200px;
			background:green;
			float:left;
		}
		.clearfix{
			zoom:1;
		}
		.clearfix:after{
			content:'';
			display:block;
			clear:both;
		}
	</style>
</head>
<body>
	<div id="box1" class="clearfix">
		<div id="box2"></div>	
		<div id="box3"></div>
	</div>
</body>
</html>
